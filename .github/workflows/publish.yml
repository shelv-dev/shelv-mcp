name: Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Type-check
        run: pnpm type-check

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Validate package contents
        run: pnpm exec npm pack --dry-run

      - name: Check if version exists
        id: version_check
        run: |
          set -euo pipefail
          PACKAGE_NAME=$(node -e "const p=require('./package.json');process.stdout.write(p.name)")
          PACKAGE_VERSION=$(node -e "const p=require('./package.json');process.stdout.write(p.version)")

          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "${PACKAGE_NAME}@${PACKAGE_VERSION} is already published; skipping."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package
        if: steps.version_check.outputs.exists == 'false'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
